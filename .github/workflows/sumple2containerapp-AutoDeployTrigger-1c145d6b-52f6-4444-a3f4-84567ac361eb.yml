name: Trigger auto deployment for sumple2containerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/sumple2containerapp-AutoDeployTrigger-1c145d6b-52f6-4444-a3f4-84567ac361eb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SUMPLE2CONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SUMPLE2CONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SUMPLE2CONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.SUMPLE2CONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SUMPLE2CONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: sumple2containerapp
          resourceGroup: sumple2
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


